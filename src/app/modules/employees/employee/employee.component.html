<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="card">
    <h5 class="card-header">Create Employee</h5>
    <div class="card-body">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
      <div class="form-group row">
        <label for="name" class="col-md-2">Name</label>
        <div class="col-md-9">
          <input id="name" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full name" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="position" class="col-md-2">Position</label>
        <div class="col-md-9">
          <input id="position" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="office" class="col-md-2">Office</label>
        <div class="col-md-9">
          <input id="office" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="salary" class="col-md-2">Salary</label>
        <div class="col-md-9 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input id="salary" name="salary" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary" class="form-control">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm(employeeForm)">Cancel</button>
    </div>
  </div>
</form>
